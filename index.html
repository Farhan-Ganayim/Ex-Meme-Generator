<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body class="main-layout" onload="onInit()">
    <header class="main-header">
        <h1>Meme Generator</h1>
    </header>
    <main>
        <section class="gallery-section">
            <h2 class="gallery">Gallery</h2>
        </section>
        <section class="editor-section">
            <h2>Editor</h2>
            <canvas class="meme-canvas" width="500" height="500"></canvas>
            <div class="controls-container">
                <form class="txt-controls"  onsubmit="onTextSubmit(event)">
    
                    <input type="text" class="txt-input"  placeholder="Enter meme text"  oninput="onTextInput(this.value)" >
                    <button>Add Text</button>
                </form>
                
                <button onclick="onSwitchLine()">Switch Line</button>
                <button onclick="onAddLine()">Add Line</button>
                <button onclick="onIncreaseFont()">Increase Font</button>
                <button onclick="onDecreaseFont()">Decrease Font</button>
                <button onclick="onChangeColor()">Change Color</button>
                <a href="#" onclick="onDownloadMeme(this)" download="meme.jpg" class="download-canvas">Download Meme</a>
            </div>
        </section>
    </main>
    <footer>
        Meme Generator 2024
    </footer>

<script src="js/main.js"></script>    
<script src="js/meme.service.js"></script>    
<script src="js/controllers/meme.controller.js"></script>    
<script src="js/controllers/gallery.controller.js"></script>    
</body>
</html>
