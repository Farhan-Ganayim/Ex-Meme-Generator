<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0e1421f711.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout grid" onload="onInit()">
    <header class="main-header grid poppins-med justify-between align-center">
        <h1 class="logo" onclick="onShowGallery()">Meme Generator</h1>
        <nav class="main-nav flex justify-center">
            <ul class="nav-links flex">
                <li class="flex sss"><a href="#" onclick="onShowGallery()">Gallery</a></li>
                <li><a href="#" onclick="onShowSaved()">Saved</a></li>
                <li><a href="#">Randomize</a></li>
            </ul>
        </nav>
        <select class="lang-select" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </header>

    <main>
        <div class="saved-memes hidden flex justify-center"></div>
        <section class="gallery-section ">
            <div class="search-imgs-container">

                <input type="text" class="search-input" placeholder="Search images..." oninput="onFilterGallery()">
                <div class="keyword-buttons">
                    <button type="button" onclick="searchKeyword('funny')">Funny</button>
                    <button type="button" onclick="searchKeyword('politics')">Politics</button>
                    <button type="button" onclick="searchKeyword('baby')">Baby</button>
                    <button type="button" onclick="searchKeyword('movie')">Movie</button>
                    <button type="button" onclick="searchKeyword('laugh')">Laugh</button>
                </div>
            </div>

            <div class="gallery-container flex wrap justify-center">
            </div>
        </section>
        <section class="editor-section grid justify-center hidden">
            <div class="canvas-container">
                <canvas class="meme-canvas" width="500" height="500"></canvas>
            </div>
            <div class="editor-container grid">
                <div class="editor-input-container flex">
                    <form class="txt-controls" onsubmit="onTextSubmit(event)">
                        <input type="text" class="txt-input" placeholder="Add Text Here"
                            oninput="onTextInput(this.value)">
                    </form>
                </div>

                <div class="line-controls flex place-center">
                    <button onclick="onSwitchLine()" class="btn-editor btn-switch-inputs">
                        <i class="fa-solid fa-arrow-up-long"></i>
                        <i class="fa-solid fa-arrow-down-long"></i>
                    </button>
                    <button onclick="onAddLine()" class="btn-editor btn-add-input">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button onclick="onDeleteLine()" class="btn-editor btn-delete-line">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div class="font-controls grid place-center">

                    <button class="btn-font" onclick="onIncreaseFont()">
                        <i class="fa-solid fa-font">+</i>
                    </button>
                    <button class="btn-font" onclick="onDecreaseFont()">
                        <i class="fa-solid fa-font">-</i>
                    </button>
                    <button class="btn-font" onclick="onAlignLeft()">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button class="btn-font" onclick="onAlignCenter()">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button class="btn-font" onclick="onAlignRight()">
                        <i class="fas fa-align-right"></i>
                    </button>
                    <select class="font-select btn-font" onchange="onChangeFont(this.value)">
                        <option value="Arial">ARIAL</option>
                        <option value="Impact">IMPACT</option>
                        <option value="Poppins-Italic">Poppins-ita</option>
                        <option value="tahoma">TAHOMA</option>
                    </select>
                    <button class="btn-font stroke-btn flex justify-center">
                        <i class="fa-solid fa-brush"></i>
                        <input type="color" class="stroke-color-def btn-font">
                    </button>
                    <button class="btn-font fill-btn flex justify-center">
                        <i class="fa-solid fa-fill-drip"></i>
                        <input type="color" class="fill-color-def">
                    </button>
                </div>
                <div class="editor-actions-container flex place-center">
                    <a href="#" onclick="onSaveMeme()" class="save-btns btn-save" title="Save">
                        <i class="fas fa-save"></i> Save
                    </a>
                    <a href="#" onclick="onShareMeme()" class="save-btns btn-share" title="Share">
                        <i class="fas fa-share"></i> Share
                    </a>
                    <a href="#" onclick="onDownloadMeme(this)" download="meme.jpg" class="save-btns btn-download"
                        title="Download">
                        <i class="fas fa-download"></i> Download
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer poppins-ita">
        © Meme Generator 2024
    </footer>

    <script src="js/main.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>

</body>

</html>
